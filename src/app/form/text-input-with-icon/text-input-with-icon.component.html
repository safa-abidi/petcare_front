<div class="w-full p-1" >
  <label class="block text-sm font-bold mb-1" style="color: #193A6A">
    {{placeholder}} <strong *ngIf="required" style="color: red">*</strong>
  </label>

  <div class="relative flex w-full flex-wrap items-stretch mb-1">
    <div class="border-gradient rounded flex w-full">
      <span class="z-10 h-full leading-snug font-normal absolute text-center text-slate-300 absolute bg-transparent rounded text-base items-center justify-center w-8 pl-3 py-3">
        <fa-icon [icon]="icon" class="fas fa-lock"></fa-icon>
      </span>
      <input required="{{required}}" name="{{name}}" ngModel type="{{type}}" placeholder="{{placeholder}}" class="px-3 py-3 placeholder-slate-500 text-slate-600 relative bg-white bg-white rounded text-sm border-0 shadow outline-none focus:outline-none w-full pl-10 hover:none"/>
    </div>
  </div>
</div>
