<nav
  class="relative flex flex-wrap items-center justify-between px-2 py-3 bg-[#{{bgColor}}] mb-3"
>
  <div

    <div

    >
      <a
        class="text-lg font-bold leading-relaxed inline-block mr-4 py-2 whitespace-nowrap uppercase text-black"
        [routerLink]="['/']"
      >
        petcare
      </a>

        class="text-black cursor-pointer text-xl leading-none px-3 py-1 border border-solid border-transparent rounded bg-transparent block lg:hidden outline-none focus:outline-none"

      >
      <fa-icon [icon]="menuIcon"></fa-icon>

        <li class="nav-item">
          <a

          >

          </a>
        </li>
        <li class="nav-item">
          <a
            class="px-3 py-2 flex items-center text-md font-bold leading-snug text-black hover:opacity-75"
            [routerLink]="['/profile']"
          >
            <span class="ml-2" [ngClass]="{'text-white': !textBlack}">Profile</span>
          </a>
        </li>
        <li class="nav-item">
          <button
            class="px-3 py-2 flex items-center text-md font-bold leading-snug text-black hover:opacity-75"

          >
            <span class="ml-2" [ngClass]="{'text-white': !textBlack}">Se d√©connecter</span>
          </button>
        </li>
        <li class="nav-item">
          <a
            class="px-3 py-2 flex items-center text-md font-bold leading-snug text-black hover:opacity-75"
